<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen AI Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #F2F2F2;
      color: #333;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 14px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: black;
    }

    input[type="text"] {
      width: 97%;
      padding: 12px 14px;
      margin-bottom: 25px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      color: #444;
      font-weight: 550;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    /* Selection groups */
    .select-group {
      display: grid;
      gap: 10px;
      margin-bottom: 25px;
    }

    @media (min-width: 501px) {
      .select-group {
        grid-template-columns: repeat(4, 1fr); /* 4 columns layout */
      }
    }

    @media (min-width: 351px) and (max-width: 500px) {
      .select-group {
        grid-template-columns: repeat(2, 1fr); /* 2 columns layout for mobile */
      }
    }

    @media (max-width: 350px) {
      .select-group {
        grid-template-columns: repeat(1, 1fr); /* 2 columns layout for mobile */
      }
    }

    .select-group button {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      color: #444;
      cursor: pointer;
      font-size: 15px;
      font-weight: 550;
      transition: all 0.3s ease;
    }

    .select-group button:hover {
      background: #eef4ff;
      border-color: #99c2ff;
    }

    .select-group button.selected {
      background: #007bff;
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    /* Multi-select specific styling */
    .multi-select button.selected {
      background: #ff7b00;
      box-shadow: 0 4px 10px rgba(255, 153, 0, 0.3);
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #28a745, #4ce066);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #218838, #3fcf57);
      box-shadow: 0 6px 15px rgba(72, 180, 97, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Campaign Form</h1>
    <!-- <form id="demoForm" action="https://rapidlab.app.n8n.cloud/webhook-test/temp1" method="POST"> -->
    <form id="demoForm" action="/submit" method="POST">

      <!-- Campaign Name -->
      <!-- <label for="campaign_name">Campaign Name</label>
      <input type="text" id="campaign_name" name="campaign_name" value="Millennial Miles" required> -->

      <!-- Bank Product -->
      <!-- <label>Bank Product</label>
      <div class="select-group single-select" id="bank_product_group">
        <button type="button" data-value="Credit Card">Credit Card</button>
        <button type="button" data-value="Financial Insurance">Financial Insurance</button>
        <button type="button" data-value="Personal Loan">Personal Loan</button>
        <button type="button" data-value="Savings Account">Savings Account</button>
      </div>
      <input type="hidden" id="bank_product" name="bank_product"> -->

      <!-- Target Audience -->
      <label>Target Audience</label>
      <div class="select-group single-select" id="target_audience_group">
        <button type="button" data-value="Young Professionals (25-35 years old)">
          <span>Young Professionals</span><br>
          <span>(25-35 years old)</span>
        </button>
        <button type="button" data-value="Mid-Career Family Builders (30-45 years old)">
          <span>Mid-Career Family Builders</span><br>
          <span>(30â€“45 years old)</span>
        </button>
        <button type="button" data-value="Business Executive">Business Executive</button>
        <button type="button" data-value="Empty Nesters">Empty Nesters</button>
      </div>
      <input type="hidden" id="target_audience" name="target_audience">

      <!-- Theme -->
      <label>Theme</label>
      <div class="select-group single-select" id="theme_group">
        <button type="button" data-value="Wellness">Wellness</button>
        <button type="button" data-value="Travel Rewards">Travel Rewards</button>
        <button type="button" data-value="Dining Experience">Dining Experience</button>
        <button type="button" data-value="Retail & Entertainment">Retail & Entertainment</button>
      </div>
      <input type="hidden" id="theme" name="theme">

      <!-- Channel (Multi-select) -->
      <!-- <label>Channel</label>
      <div class="select-group multi-select" id="channel_group">
        <button type="button" data-value="FB">Facebook</button>
        <button type="button" data-value="IG">Instagram</button>

      <!-- Hidden Fields -->
      <input type="hidden" name="campaign_name" value="Millennial Miles">
      <input type="hidden" name="bank_product" value="Credit Card">
      <input type="hidden" name="channel" value="FB, IG, Linkedin">
      <input type="hidden" name="objective" value="Drive new applications; awareness, engagement, and sales">
      <input type="hidden" name="key_kpis" value="App volume, activation rate, revenue growth">

      <button type="submit">Generate Assets</button>
    </form>
  </div>

  <script>
    // Generate or retrieve existing sessionId
    let sessionId = sessionStorage.getItem('sessionId');
    if (!sessionId) {
      sessionId = crypto.randomUUID(); // Use UUID if supported
      sessionStorage.setItem('sessionId', sessionId);
    }

    // Single select groups
    document.querySelectorAll('.single-select').forEach(group => {
      const hiddenInput = document.getElementById(group.id.replace('_group', ''));
      group.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          group.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          hiddenInput.value = btn.dataset.value;
        });
      });
    });

    // Multi-select for channels
    const channelButtons = document.querySelectorAll('#channel_group button');
    const channelInput = document.getElementById('channel');
    channelButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.dataset.value === 'All') {
          const allSelected = [...channelButtons].slice(0, -1).every(b => b.classList.contains('selected'));
          if (allSelected) {
            channelButtons.forEach(b => b.classList.remove('selected'));
          } else {
            channelButtons.forEach(b => b.classList.add('selected'));
          }
        } else {
          btn.classList.toggle('selected');
        }
        updateChannelInput();
      });
    });

    function updateChannelInput() {
      const selected = [...channelButtons]
        .filter(b => b.classList.contains('selected') && b.dataset.value !== 'All')
        .map(b => b.dataset.value);
      channelInput.value = selected.join(', ');
    }

    // Form submission
    document.getElementById('demoForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      // Attach sessionId
      payload.sessionId = sessionId;

      const response = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      // window.location.href = '/views/carousel.html';

      if (response.ok) {
        window.location.href = '/views/carousel.html';
      } else {
        alert('Something went wrong.');
      }
    });

    console.log('Session ID:', sessionId);
  </script>
</body>
</html>
