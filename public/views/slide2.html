<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gen AI Demo - Newletter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .s2-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* align-items: flex-start; */
      gap: 20px;
      margin: 0 auto;
      padding: 20px;
    }
    .s2-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 18px;
      margin: 10px auto;
      padding: 8px 16px;
      background-color: white;
      color: black;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      width: fit-content;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .preview-box {
      flex: 1 1 100%;
      max-width: 100%;
    }

    .preview-box.mobile-preview {
      max-width: 375px;
    }

    .preview-box.desktop-preview {
      max-width: 560px;
    }

    iframe {
      width: 100%;
      height: 1290px;
      border: none;
    }

    @media (min-width: 1015px) {
      .preview-container {
        flex-direction: row;
        align-items: flex-start;
      }

      .preview-box.mobile-preview {
        width: 375px;
      }

      .preview-box.desktop-preview {
        width: 560px;
      }
        iframe {
        width: 100%;
        height: 660px;
        border: none;
      }
    }

  </style>
</head>
<body>
  <div class="s2-container">
    <h3 class="s2-header">
      <svg width="20" height="20" fill="#EA4335" viewBox="0 0 24 24">
          <path d="M12 13.065L0 6.25V18a2 2 0 002 2h20a2 2 0 002-2V6.25l-12 6.815zM12 11L0 4h24L12 11z"/>
      </svg>
      Email Newsletter
    </h3>

    <div class="preview-container">
      <div class="preview-box mobile-preview">
        <h2 class="s2-header">
          <svg width="20" height="20" fill="#EA4335" viewBox="0 0 24 24">
            <path d="M17 1H7a2 2 0 00-2 2v18a2 2 0 002 2h10a2 2 0 002-2V3a2 2 0 00-2-2zm0 18H7V5h10v14zm-5 2a1 1 0 110-2 1 1 0 010 2z"/>
          </svg>
          Mobile View
        </h2>
        <iframe src="newsletter.html"></iframe>
      </div>
      <div class="preview-box desktop-preview">
        <h2 class="s2-header">
          <svg width="20" height="20" fill="#EA4335" viewBox="0 0 24 24">
            <path d="M21 2H3c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 15H3V4h18v13z"/>
          </svg>
          Desktop View
        </h2>
        <iframe src="newsletter.html"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
