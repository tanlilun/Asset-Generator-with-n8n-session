<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Short Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .s4-container {
        /* display: flex;
        flex-wrap: nowrap; */
        justify-content: center;
        /* align-items: flex-start; */
        align-items: center;
        gap: 20px;
        margin: 0 auto;
    }
    .s4-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 18px;
        margin: 10px auto;
        padding: 8px 16px;
        background-color: white;
        color: black;
        text-align: center;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        width: fit-content;
    }

    .s4-section {
        background: white;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-bottom: 30px auto;
        max-width: 800px;
    }

    video {
        width: 100%;
        height: auto;
    }

    .slide-inner {
        max-width: 768px;
        margin: 0 auto;
        padding: 0 40px;
        width: 100%;
        text-align: center;
    }

    .message {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
    }

    .message::after {
        content: '';
        display: inline-block;
        animation: dots 3s steps(4, end) infinite;
        width: 1em;
        text-align: left;
    }

    @keyframes dots {
        0%   { content: ''; }
        25%  { content: '.'; }
        50%  { content: '..'; }
        75%  { content: '...'; }
        100% { content: ''; }
    }
    .hidden {
        display: none;
    }

    .video-wrapper {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
    }


    .video-wrapper video {
        width: 100%;
        height: auto;
        max-height: 80vh; /* limit height for 9:16 video */
        display: block;
    }

    .video-overlay {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        pointer-events: none;
        width: 100%;
    }

    .overlay-text-wrapper {
        position: absolute;
        left: 10%;
        bottom: 25%;
        width: 45%;
        text-align: left;
        pointer-events: none;
    }

    .overlay-text {
        color: white;
        font-size: clamp(16px, 4vw, 48px);
        font-weight: bold;
        text-transform: uppercase;
        pointer-events: none;
        text-shadow: 
            -2px -2px 0 #000,  
            2px -2px 0 #000,
            -2px 2px 0 #000,
            2px 2px 0 #000;
    }

    .overlay-logos {
        position: absolute;
        bottom: 10px;
        right: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
        pointer-events: none;
    }

    .overlay-img {
        height: clamp(16px, 4vw, 32px);
        object-fit: contain;
        pointer-events: none;
    }

    .left-img {
        align-self: flex-end;
    }

    .right-img {
        align-self: flex-end;
    }

  </style>
</head>
<body>
    <div class="s4-container">
        <h3 class="s4-header">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" />
                <polygon points="10,8 16,12 10,16" fill="#1877F2" stroke="none" />
            </svg>
            Short Video for Social Post
        </h3>
        <div class="slide-inner">
            <div class="s4-section">
                <div class="video-wrapper">
                    <div id="video-section" class="hidden">
                    </div>
                    <div id="overlay-text-section" class="hidden">
                    </div>
                </div>
                <div id="video-loading-section" class="">
                    <div class="message">Loading Short Video</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">

        const videoSection = document.getElementById('video-section');
        const videoLoadingSection = document.getElementById('video-loading-section');
        const overlayTextSection = document.getElementById('overlay-text-section');

        const loaded = {
            videos: false,
            titles: false
        };

        async function pollStatus() {
            let needsRetry = false;

            const requests = [];

            if (!loaded.videos) requests.push(fetch('/api/videos'));
            if (!loaded.titles) requests.push(fetch('/api/canva-titles'));

            const responses = await Promise.all(requests);
            const data = await Promise.all(responses.map(res => res.json()));

            let i = 0;

            if (!loaded.videos) {
                const data1 = data[i++];
                if (data1.length > 0) {
                    const video = data1[0];
                    videoSection.innerHTML = `
                        <video autoplay loop muted playsinline width="100%" height="100%">
                        <source src="${video.video_url}" type="video/mp4">
                        Your browser does not support the video tag.
                        </video>
                    `;
                    videoSection.classList.remove('hidden');
                    overlayTextSection.classList.remove('hidden');
                    videoLoadingSection.classList.add('hidden');
                    loaded.videos = true;
                } else {
                needsRetry = true;
                }
            }

            if (!loaded.titles) {
                const data2 = data[i++];
                if (data2.length > 0) {
                    const title = data2[0];
                    overlayTextSection.innerHTML = `
                        <div class="overlay-text-wrapper">
                            <div class="overlay-text">${title.template_1_text_1}!</div>
                        </div>
                        <div class="overlay-logos">
                            <img src="./logo/VISA-logo.png" alt="Visa" class="overlay-img" />
                            <img src="./logo/UnionBank-logo.png" alt="UnionBank" class="overlay-img" />
                        </div>
                    `;
                    loaded.titles = true;
                } else {
                needsRetry = true;
                }
            }
            
            if (needsRetry) {
                setTimeout(pollStatus, 2000);
            }
        }

        pollStatus();

    </script>
</body>
</html>
